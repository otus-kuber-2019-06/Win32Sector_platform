apiVersion: v1
kind: Pod
metadata:
  name: web
  labels:
    app: web
spec:
  initContainers:
  - name: init-web
    image: busybox:1.31.0
    command: ['sh', '-c', 'wget -O- https://raw.githubusercontent.com/express42/otus-platform-snippets/master/Module-02/Introduction-to-Kubernetes/wget.sh | sh']
    volumeMounts:
    - mountPath: /app
      name: app
  containers:
  - name: web
    image: win32sector/kubernetes-intro-kozlov:py
    volumeMounts:
    - mountPath: /app
      name: app
    readinessProbe:
      httpGet:
        path: /index.html
        port: 80
    livenessProbe:
      tcpSocket: { port: 8000 }
  volumes:
  - name: app
    emptyDir: {}
  